# SonarCloud configuration for Document SMB Relay Service
sonar.projectKey=bancey_document-smbrelay-service
sonar.organization=bancey

# Project information
sonar.projectName=Document SMB Relay Service
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=app
sonar.tests=tests
sonar.language=py
sonar.sourceEncoding=UTF-8

# Coverage configuration
sonar.python.coverage.reportPaths=coverage.xml
sonar.coverage.exclusions=tests/**

# Test configuration  
sonar.test.inclusions=tests/**/*.py
sonar.test.exclusions=tests/__pycache__/**

# Analysis exclusions
sonar.exclusions=**/__pycache__/**,**/*.pyc,**/.pytest_cache/**,**/venv/**,**/env/**,.git/**

# Python specific settings
sonar.python.version=3.12