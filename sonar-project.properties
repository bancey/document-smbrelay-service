# SonarCloud configuration for Document SMB Relay Service
sonar.projectKey=bancey_document-smbrelay-service
sonar.organization=bancey

# Project information
sonar.projectName=Document SMB Relay Service
sonar.projectVersion=1.0

# Source code configuration
sonar.sources=cmd,internal
sonar.tests=.
sonar.test.inclusions=**/*_test.go
sonar.language=go
sonar.sourceEncoding=UTF-8

# Coverage configuration
sonar.go.coverage.reportPaths=coverage.out
sonar.coverage.exclusions=**/*_test.go

# Analysis exclusions
sonar.exclusions=**/vendor/**,**/.git/**,**/bin/**